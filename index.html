<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI French Poems Generator</title>
</head>
<body>
    <div class="container">
    <header>
   <h1>Welcome to the AI Poem Generator</h1> 
</header>
 
<main>
    <div class="form-container">
    <form>
        <input type="text" placeholder="enter the topic of the french poem"   
        autofocus
        required
        autocomplete="off" 
        class="instructions"
        />
        <input type="submit" class="submit-button"/>
    </form>
    <div class="poem">
    
        La tombe dit à la rose 
        <br/>
     Des pleurs dont l’aube t’arrose
    </div>
</div>
</main>
  </div>

</body>
